language: node_js
node_js:
  - '10'
services:
  - docker

before_install:
  - npm install

script:
  - umi build
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t kylvia/jkou_blog:latest .
  - docker tag kylvia/jkou_blog:latest jiaoa/jkou_blog:latest
  - docker push jiaoa/jkou_blog:latest
